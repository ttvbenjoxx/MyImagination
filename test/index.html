<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyImagination - Creative Website Ideas Forum</title>
    <style>
        /* CSS styles will be added here */
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4169e1;
            --text-color: #333;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --modal-background: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .login-btn {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .new-idea-btn, .filter-btn {
            background-color: var(--primary-color);
            color: #fff;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .idea-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .idea-subject {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .idea-description {
            margin-bottom: 15px;
        }

        .idea-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-background);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .info-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }

            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }

        /* Add smooth transitions for modals */
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Add hover effects for interactive elements */
        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            filter: brightness(110%);
        }

        .info-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyImagination</div>
        <div class="header-buttons">
            <button class="login-btn">Login</button>
            <button class="new-idea-btn">+</button>
            <button class="filter-btn">Filter</button>
        </div>
    </header>

    <div class="container">
        <div class="ideas-grid">
            <!-- Idea cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="info-icon">i</div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to MyImagination!</h2>
            <p>This site was built by a student at FCHS to gather and share creative website ideas. Whether big or small, practical or wild, your ideas matter‚Äîso share them here!</p>
            <button class="login-btn">Login to Continue</button>
        </div>
    </div>

    <!-- New Idea Modal -->
    <div id="newIdeaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Share Your Idea</h2>
            <input type="text" id="ideaSubject" placeholder="Idea Subject" required>
            <textarea id="ideaDescription" placeholder="Idea Description" required></textarea>
            <button id="postIdeaBtn">Post Idea</button>
        </div>
    </div>

    <!-- Full Idea Modal -->
    <div id="fullIdeaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="fullIdeaContent"></div>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Information</h2>
            <div id="infoTabs">
                <button class="tab-btn active" data-tab="faq">FAQs</button>
                <button class="tab-btn" data-tab="howTo">How to Use</button>
                <button class="tab-btn" data-tab="about">About Developer</button>
                <button class="tab-btn" data-tab="purpose">Site Purpose</button>
            </div>
            <div id="infoContent"></div>
        </div>
    </div>

    <script>
        // JavaScript code will be added here
        // Simulated data
        let isLoggedIn = false;
        let currentUser = null;
        const dummyIdeas = [
            { id: 1, subject: "Virtual Reality Classroom", description: "A website that creates immersive virtual classrooms for online learning, complete with interactive 3D models and real-time collaboration tools.", username: "VRLearner", likes: 15, comments: 3 },
            { id: 2, subject: "AI Writing Assistant", description: "A web app that uses AI to help writers overcome writer's block by suggesting plot ideas, character development, and even generating descriptive paragraphs based on simple prompts.", username: "AIWriter", likes: 22, comments: 7 },
            { id: 3, subject: "Eco-Friendly Shopping Guide", description: "A website that rates products based on their environmental impact, offering alternatives and tips for sustainable shopping.", username: "GreenShopper", likes: 18, comments: 5 }
        ];

        // DOM Elements
        const loginBtn = document.querySelector('.login-btn');
        const newIdeaBtn = document.querySelector('.new-idea-btn');
        const filterBtn = document.querySelector('.filter-btn');
        const ideasGrid = document.querySelector('.ideas-grid');
        const infoIcon = document.querySelector('.info-icon');
        const welcomeModal = document.getElementById('welcomeModal');
        const newIdeaModal = document.getElementById('newIdeaModal');
        const fullIdeaModal = document.getElementById('fullIdeaModal');
        const infoModal = document.getElementById('infoModal');

        // Functions
        function toggleLogin() {
            isLoggedIn = !isLoggedIn;
            if (isLoggedIn) {
                currentUser = "DummyUser";
                loginBtn.textContent = "Logout";
                newIdeaBtn.style.display = "inline-block";
            } else {
                currentUser = null;
                loginBtn.textContent = "Login";
                newIdeaBtn.style.display = "none";
            }
            renderIdeas();
        }

        function renderIdeas() {
            ideasGrid.innerHTML = '';
            dummyIdeas.forEach(idea => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'idea-card';
                ideaCard.innerHTML = `
                    <div class="idea-subject">${idea.subject}</div>
                    <div class="idea-description">${idea.description.slice(0, 100)}${idea.description.length > 100 ? '... <a href="#" class="more-link">More</a>' : ''}</div>
                    <div class="idea-meta">
                        <span>${idea.username}</span>
                        <span>‚ù§Ô∏è ${idea.likes} | üí¨ ${idea.comments}</span>
                    </div>
                `;
                ideasGrid.appendChild(ideaCard);

                // Add event listener for "More" link
                const moreLink = ideaCard.querySelector('.more-link');
                if (moreLink) {
                    moreLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        showFullIdea(idea);
                    });
                }
            });
        }

        function showFullIdea(idea) {
            const fullIdeaContent = document.getElementById('fullIdeaContent');
            fullIdeaContent.innerHTML = `
                <h2>${idea.subject}</h2>
                <p>${idea.description}</p>
                <div class="idea-meta">
                    <span>${idea.username}</span>
                    <span>‚ù§Ô∏è ${idea.likes} | üí¨ ${idea.comments}</span>
                </div>
            `;
            showModal(fullIdeaModal);
        }

        function showModal(modal) {
            modal.classList.add('show');
        }

        function hideModal(modal) {
            modal.classList.remove('show');
        }

        function addNewIdea() {
            const subject = document.getElementById('ideaSubject').value;
            const description = document.getElementById('ideaDescription').value;
            if (subject && description) {
                const newIdea = {
                    id: dummyIdeas.length + 1,
                    subject,
                    description,
                    username: currentUser,
                    likes: 0,
                    comments: 0
                };
                dummyIdeas.unshift(newIdea);
                renderIdeas();
                hideModal(newIdeaModal);
            }
        }

        function showInfoContent(tab) {
            const infoContent = document.getElementById('infoContent');
            switch(tab) {
                case 'faq':
                    infoContent.innerHTML = '<h3>FAQs</h3><p>Frequently asked questions about MyImagination...</p>';
                    break;
                case 'howTo':
                    infoContent.innerHTML = '<h3>How to Use</h3><p>Instructions on how to use MyImagination...</p>';
                    break;
                case 'about':
                    infoContent.innerHTML = '<h3>About Developer</h3><p>Information about the FCHS student who developed this site...</p>';
                    break;
                case 'purpose':
                    infoContent.innerHTML = '<h3>Site Purpose</h3><p>The purpose of MyImagination is to foster creativity and collaboration in web design...</p>';
                    break;
            }
        }

        // Event Listeners
        loginBtn.addEventListener('click', toggleLogin);
        newIdeaBtn.addEventListener('click', () => showModal(newIdeaModal));
        filterBtn.addEventListener('click', () => {
            dummyIdeas.sort((a, b) => b.likes - a.likes);
            renderIdeas();
        });
        infoIcon.addEventListener('click', () => {
            showModal(infoModal);
            showInfoContent('faq');
        });

        document.querySelectorAll('.close-modal').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => hideModal(closeBtn.closest('.modal')));
        });

        document.getElementById('postIdeaBtn').addEventListener('click', addNewIdea);

        document.querySelectorAll('.tab-btn').forEach(tabBtn => {
            tabBtn.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                showInfoContent(e.target.dataset.tab);
            });
        });

        // Initial render
        renderIdeas();

        // Show welcome modal on first visit
        if (!localStorage.getItem('visited')) {
            showModal(welcomeModal);
            localStorage.setItem('visited', 'true');
        }
    </script>
</body>
</html>
